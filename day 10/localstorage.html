<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local storage ex</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      localStorage.setItem("userid", 1234); //creating data
      //localStorage.clear();//clearing data
      const uid = localStorage.getItem("userid"); //capturing data
      document.getElementById("demo").innerHTML = `user id is ${uid}`;
    </script>
  </body>
</html>
