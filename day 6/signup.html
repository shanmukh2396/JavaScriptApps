<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: lightyellow;
      }

      #signup {
        width: 500px;
        margin: 50px auto;
        padding: 50px;
        background: white;
        color: darkgreen;
        border-radius: 5px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 48%;
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: rebeccapurple;
      }
    </style>
    <script src="signupval.js"></script>
  </head>
  <body>
    <h1>Signup Page</h1>
    <form id="signup" onsubmit="return validate()">
      <label for="Username">Username:</label>
      <input type="text" id="username" name="username" /><br /><br />
      <label for="Password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />
      <label for="Phone">Phone Number:</label>
      <input type="tel" id="phone" /><br /><br />
      <label for="Email">Email:</label>
      <input type="email" id="email" /><br /><br />
      <label for="date">Date of Birth:</label>
      <input type="date" id="date" /><br /><br />
      <label for="address">Address</label>
      <input type="text" id="address" /><br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />
      <label for="qualification">Qualification:</label>
      <select id="qualification">
        <option value="">Select</option>
        <option value="highschool">High School</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">PhD</option></select
      ><br /><br />
      <label for="skills">Skills:</label>
      <input type="checkbox" id="skill1" name="skills" value="html" />
      <label for="skill1">HTML</label>
      <input type="checkbox" id="skill2" name="skills" value="css" />
      <label for="skill2">CSS</label>
      <input type="checkbox" id="skill3" name="skills" value="javascript" />
      <label for="skill3">JavaScript</label>
      <input type="checkbox" id="skill4" name="skills" value="python" />
      <label for="skill4">Python</label>
      <br /><br />
      <label for="shift">Prefered Shift:</label>
      <input type="radio" id="morning" name="shift" value="morning" />
      <label for="morning">Morning</label>
      <input type="radio" id="evening" name="shift" value="evening" />
      <label for="evening">Evening</label><br /><br />
      <label for="resume">Upload Resume:</label>
      <input
        type="file"
        id="resume"
        name="resume"
        accept=".pdf,.doc,.docx"
      /><br /><br />
      <input type="submit" value="Signup" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
